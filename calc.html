<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="calc.css"> 
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputbox" placeholder="0">
            <table >
                <tr id="q">
                    <td><button class="clear">AC</button></td>
                    <td><button>DEL</button></td>
                    <td><button  class="op">%</button>
                    </td><td><button  class="op">/</button></td>
                </tr>
                <tr id="q">
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button  class="op">*</button></td></tr>
                <tr id="q">
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button  class="op">-</button></td>
                </tr>
                <tr id="q">
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="op">+</button></td>
                </tr>
                <tr id="q">
                    <td><button>00</button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td><td>
                        <button class="equal">=</button></td>
                    </tr>
            </table>
        
    </div>
    <script src="calc.js"></script>
</body>
</html>
